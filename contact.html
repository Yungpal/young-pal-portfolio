     <section class="contact-page">
    <div class="container">
      <!-- Contact Intro + Social -->
      <div class="contact-info">
        <h2>Let’s Build Something Together</h2>
        <p>
          Tell me about your project—what you need, your timeline,
          and your budget. I’ll get back within 24 hours!
        </p>
        <ul class="social-list">
          <li><a href="https://github.com/yourusername" target="_blank" rel="noreferrer"><i class="fab fa-github"></i></a></li>
          <li><a href="https://facebook.com/yourusername" target="_blank" rel="noreferrer"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://wa.me/yourwhatsapp" target="_blank" rel="noreferrer"><i class="fab fa-whatsapp"></i></a></li>
          <li><a href="https://linkedin.com/in/abdul-hameed-726889257" target="_blank" rel="noreferrer"><i class="fab fa-linkedin-in"></i></a></li>
          <li><a href="https://t.me/yourusername" target="_blank" rel="noreferrer"><i class="fab fa-telegram-plane"></i></a></li>
        </ul>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="projectType">Type of Project</label>
          <select id="projectType" name="projectType">
            <option value="">Select one</option>
            <option value="portfolio">Portfolio Site</option>
            <option value="ecommerce">E-commerce</option>
            <option value="blog">Blog / Content</option>
            <option value="custom">Custom App</option>
          </select>
        </div>

        <div class="form-group">
          <label for="timeline">Timeline (weeks)</label>
          <input type="text" id="timeline" name="timeline" placeholder="e.g., 4–6 weeks" />
        </div>

        <div class="form-group">
          <label for="budget">Budget Range (USD)</label>
          <input type="text" id="budget" name="budget" placeholder="e.g., 500–1,000" />
        </div>

        <div class="form-group full-width">
          <label for="message">Project Details *</label>
          <textarea id="message" name="message" rows="6" required placeholder="Describe your idea…"></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </section>
